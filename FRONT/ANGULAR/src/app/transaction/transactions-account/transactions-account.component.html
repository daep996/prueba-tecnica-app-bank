<ng-container>
    @if (dataSource.length>0) {
    <mat-form-field style="width: 100%;">
        <mat-label>Buscar...</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Criterio de busqueda" #input>
    </mat-form-field>
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="concept">
            <mat-header-cell *matHeaderCellDef> Concepto </mat-header-cell>
            <mat-cell *matCellDef="let transaction"> {{transaction.concept}} </mat-cell>
        </ng-container>
    
        <ng-container matColumnDef="amount">
            <mat-header-cell *matHeaderCellDef> Monto </mat-header-cell>
            <mat-cell *matCellDef="let transaction"> {{transaction.amount}} </mat-cell>
        </ng-container>
    
        <ng-container matColumnDef="created_at">
            <mat-header-cell *matHeaderCellDef> Fecha </mat-header-cell>
            <mat-cell *matCellDef="let transaction"> {{transaction.created_at}} </mat-cell>
        </ng-container>
    
        <ng-container matColumnDef="type">
            <mat-header-cell *matHeaderCellDef> Tipo </mat-header-cell>
            <mat-cell *matCellDef="let transaction"> {{transaction.type}} </mat-cell>
        </ng-container>
    
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    } @else {
    <mat-card>
        <mat-card-content>
            <p>No hay transacciones disponibles.</p>
        </mat-card-content>
    </mat-card>
    }

</ng-container>
