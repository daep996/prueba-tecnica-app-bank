<div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Iniciar sesión</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" placeholder="correo@ejemplo.com" required>
            <mat-error *ngIf="email?.errors?.['required']">Email es requerido</mat-error>
            <mat-error *ngIf="email?.errors?.['email']">Ingrese un email válido</mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" formControlName="password" required>
            <mat-error *ngIf="password?.errors?.['required']">Contraseña es requerida</mat-error>
            <mat-error *ngIf="password?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</mat-error>
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit" class="full-width" [disabled]="loginForm.invalid">
            Iniciar sesión
          </button>
        </form>
      </mat-card-content>
      <mat-card-actions class="login-actions">
        <a routerLink="/forgot-password">¿Olvidaste tu contraseña?</a>
        <p>¿No tienes una cuenta? <a routerLink="/register">Regístrate</a></p>
      </mat-card-actions>
    </mat-card>
  </div>
