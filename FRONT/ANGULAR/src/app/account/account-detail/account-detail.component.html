<div class="account-detail-container">
    <mat-card *ngIf="(account$ | async) as account; else loading">
        <mat-card-header>
            <mat-icon mat-card-avatar>account_balance</mat-icon>
            <mat-card-title>{{ account.type | titlecase }}</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <mat-list>
                <mat-list-item>
                    <span matListItemTitle class="bold-item">NÃºmero de cuenta: </span>
                    <span matListItemLine>{{ account.accountNumber }}</span>
                </mat-list-item>

                <mat-divider></mat-divider>

                <mat-list-item>
                    <span matListItemTitle class="bold-item">Tipo de cuenta: </span>
                    <span matListItemLine>{{ account.type | titlecase }}</span>
                </mat-list-item>

                <mat-divider></mat-divider>

                <mat-list-item>
                    <span matListItemTitle class="bold-item">Saldo disponible: </span>
                    <span matListItemLine class="account-balance">$ {{ account.balance }}</span>
                </mat-list-item>
            </mat-list>
        </mat-card-content>

        <mat-card-actions>
            <button mat-flat-button color="primary" (click)="goBack()">
                <mat-icon class="alg-mid">arrow_back</mat-icon> Volver
            </button>
        </mat-card-actions>
    </mat-card>

    <ng-template #loading>
        <mat-card>
            <mat-card-content>
                <p>Cargando detalles de la cuenta...</p>
            </mat-card-content>
        </mat-card>
    </ng-template>
</div>
